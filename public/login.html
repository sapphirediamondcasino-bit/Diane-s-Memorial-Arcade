<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diane Keaton Memorial Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bf00ff;
            --neon-pink: #ff00ff;
            --dark-bg: #050510;
            --darker: #020208;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        /* Animated Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 49%, rgba(0, 243, 255, 0.1) 50%, transparent 51%),
                linear-gradient(0deg, transparent 49%, rgba(0, 243, 255, 0.1) 50%, transparent 51%);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Diane Images Background */
        .bg-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            opacity: 0.08;
            filter: grayscale(60%) brightness(0.4);
            z-index: -1;
        }
        
        .bg-images img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            animation: imageFloat 12s ease-in-out infinite;
        }
        
        .bg-images img:nth-child(1) { animation-delay: 0s; }
        .bg-images img:nth-child(2) { animation-delay: 4s; }
        .bg-images img:nth-child(3) { animation-delay: 8s; }
        
        @keyframes imageFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-30px); }
        }
        
        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(5, 5, 16, 0.95);
            backdrop-filter: blur(20px);
            border: 3px solid var(--neon-blue);
            border-radius: 30px;
            padding: 60px 50px;
            max-width: 500px;
            width: 90%;
            box-shadow: 
                0 0 80px rgba(0, 243, 255, 0.6),
                inset 0 0 60px rgba(0, 243, 255, 0.1);
        }
        
        .memorial-badge {
            display: inline-block;
            padding: 10px 30px;
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 0.9em;
            letter-spacing: 3px;
            box-shadow: 0 0 30px var(--neon-purple);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }
        
        p {
            margin-bottom: 30px;
            opacity: 0.85;
            line-height: 1.6;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            background: rgba(0, 243, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .tab.active {
            background: var(--neon-blue);
            color: var(--darker);
            box-shadow: 0 0 30px var(--neon-blue);
        }
        
        .tab:hover:not(.active) {
            background: rgba(0, 243, 255, 0.2);
        }
        
        /* Forms */
        .form-content {
            display: none;
        }
        
        .form-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--neon-blue);
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        
        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 243, 255, 0.05);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            color: white;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
            border-color: var(--neon-purple);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.1em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 30px rgba(0, 243, 255, 0.4);
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            box-shadow: 0 10px 50px rgba(0, 243, 255, 0.8);
            transform: translateY(-3px);
        }
        
        .submit-btn:active {
            transform: translateY(0px);
        }
        
        /* Social Login */
        .social-login {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 243, 255, 0.2);
        }
        
        .social-title {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }
        
        .social-buttons {
            display: flex;
            gap: 15px;
        }
        
        .social-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-purple);
            border-radius: 15px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px var(--neon-purple);
            transform: translateY(-3px);
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--neon-blue);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: var(--neon-purple);
            text-shadow: 0 0 15px var(--neon-purple);
        }
        
        .error-message {
            background: rgba(255, 0, 100, 0.2);
            border: 2px solid #ff0064;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 100, 0.2);
            border: 2px solid #00ff64;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }
            h1 { font-size: 2em; }
            .social-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>
    <!-- Background Images -->
    <div class="bg-images">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/Diane_Keaton_2012-1_%28cropped%29.jpg/800px-Diane_Keaton_2012-1_%28cropped%29.jpg" alt="Diane Keaton">
        <img src="https://m.media-amazon.com/images/M/MV5BMTUzMjQwNDkxNl5BMl5BanBnXkFtZTcwOTY1NDE1Mg@@._V1_.jpg" alt="Diane Keaton">
        <img src="https://parade.com/.image/t_share/MTkwNTgxMDk5MzQ5MzE4OTI3/diane-keaton-jpg.jpg" alt="Diane Keaton">
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div style="text-align: center;">
            <div class="memorial-badge">üíú DIANE'S ARCADE üíú</div>
            <h1>PLAYER LOGIN</h1>
            <p>Join the memorial arcade and start your journey!</p>
        </div>
        
        <!-- Error/Success Messages -->
        <div class="error-message" id="error-msg"></div>
        <div class="success-message" id="success-msg"></div>
        
        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">LOGIN</div>
            <div class="tab" onclick="switchTab('signup')">SIGN UP</div>
        </div>
        
        <!-- Login Form -->
        <div class="form-content active" id="login-form">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>USERNAME OR EMAIL</label>
                    <input type="text" id="login-username" placeholder="Enter username or email" required>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="submit-btn">üéÆ LOGIN</button>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="form-content" id="signup-form">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label>USERNAME</label>
                    <input type="text" id="signup-username" placeholder="Choose a username" required minlength="3">
                </div>
                <div class="form-group">
                    <label>EMAIL</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>PASSWORD</label>
                    <input type="password" id="signup-password" placeholder="Create password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>CONFIRM PASSWORD</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="submit-btn">üöÄ CREATE ACCOUNT</button>
            </form>
        </div>
        
        <!-- Social Login -->
        <div class="social-login">
            <div class="social-title">OR CONTINUE WITH</div>
            <div class="social-buttons">
                <a href="#" class="social-btn" onclick="socialLogin('discord')">
                    <span>üéÆ</span> DISCORD
                </a>
                <a href="#" class="social-btn" onclick="socialLogin('google')">
                    <span>üîê</span> GOOGLE
                </a>
            </div>
        </div>
        
        <a href="index.html" class="back-link">‚Üê BACK TO ARCADE</a>
    </div>
    
    <script>
        // Tab Switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
            
            hideMessages();
        }
        
        // Handle Login
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            // TODO: Replace with actual API call
            // For now, simulate login with localStorage
            
            if (username && password) {
                // Simulate successful login
                const userData = {
                    username: username,
                    email: username.includes('@') ? username : username + '@arcade.com',
                    level: 1,
                    xp: 0,
                    coins: 100,
                    achievements: [],
                    gamesPlayed: 0,
                    highScores: {},
                    joinDate: new Date().toISOString()
                };
                
                localStorage.setItem('arcadeUser', JSON.stringify(userData));
                localStorage.setItem('isLoggedIn', 'true');
                
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                showError('Please fill in all fields!');
            }
        }
        
        // Handle Signup
        function handleSignup(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            if (password !== confirm) {
                showError('Passwords do not match!');
                return;
            }
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters!');
                return;
            }
            
            // TODO: Replace with actual API call
            // For now, create user in localStorage
            
            const userData = {
                username: username,
                email: email,
                level: 1,
                xp: 0,
                coins: 100,
                achievements: [{
                    id: 'annie_hall',
                    name: 'Annie Hall',
                    description: 'Played your first game!',
                    icon: 'üé¨',
                    unlocked: true,
                    unlockedAt: new Date().toISOString()
                }],
                gamesPlayed: 0,
                highScores: {},
                joinDate: new Date().toISOString()
            };
            
            localStorage.setItem('arcadeUser', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            
            showSuccess('Account created! Redirecting to your profile...');
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1500);
        }
        
        // Social Login
        function socialLogin(provider) {
            showError(`${provider} login coming soon! Use email/password for now.`);
            // TODO: Implement OAuth
        }
        
        // Show Error
        function showError(message) {
            const errorEl = document.getElementById('error-msg');
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            errorEl.style.display = 'block';
            document.getElementById('success-msg').style.display = 'none';
        }
        
        // Show Success
        function showSuccess(message) {
            const successEl = document.getElementById('success-msg');
            successEl.textContent = '‚úÖ ' + message;
            successEl.style.display = 'block';
            document.getElementById('error-msg').style.display = 'none';
        }
        
        // Hide Messages
        function hideMessages() {
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }
        
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            showSuccess('Already logged in! Redirecting...');
            setTimeout(() => {
                window.location.href = 'profile.html';
            }, 1000);
        }
    </script>
</body>
</html>
